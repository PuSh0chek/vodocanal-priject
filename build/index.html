<body class="body">
  <header class="header">
    <div class="header__popup">
      <dialog class="header__dialog" id="header__popup">
        <form action="" class="header__form" method="post">
          <div class="navigation__preview-img">
            <?xml version="1.0" encoding="UTF-8"?>
            <picture>
              <img class="navigation__logo" src="/img/icon-water.svg" style="width: 150px; height: auto;" alt="">
            </picture>
          </div>
          <h1 class="header__preview">Водная инспекция</h1>
          <input class="header__input" type="name" placeholder="Логин">
          <input class="header__input" type="password" placeholder="Пароль">
          <button type="submit" class="header__button-entry" type="button"
            onclick="window.header__popup.close();">Войти</button>
        </form>
      </dialog>
    </div>
  </header>
  <main class="main"></main>
  <footer class="footer"></footer>
  <script src="./js/main.js" type="module"></script>
</body>

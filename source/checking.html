<!DOCTYPE html>
<html lang="ru" class="html">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="body">
  <header class="header">
    <div class="header__preview-wrapper">
      <div class="navigation__preview-img-no-poup">
        <picture>
          <img src="/img/icon-water.svg" style="width: 80px" alt="">
        </picture>
      </div>
      <h1 class="header__preview-no-popup">Водная инспекция</h1>
    </div>
    <div class="header__button-group">
      <a href="index.html"><button type="button" id="ex" class="header__button-exet">Выйти</button></a>
    </div>
  </header>
  <main class="main">
    <!-- НАВИГАЦИЯ  -->
    <section class="navigation">
      <label class="navigation__authorization" for="">Иванов Иван</label>
      <nav class="navigation__block">
        <ul class="navigation__list">
          <a class="navigation__link" href="/checking.html">
            <li class="navigation__item navigation__button-ckecking-graf">График проверок</li>
          </a>
          <a class="navigation__link" href="/outfits.html">
            <li class="navigation__item navigation__button-attire">Наряды</li>

          </a>
        </ul>
      </nav>
    </section>
    <!-- график проверок -->
    <div class="checking">
      <div action="" method="post">
        <div class="checking__navigation">
          <div class="checking__fabrication-wrapper">
            <a href=""><button type="submit" class="checking__fabrication">Сфомировать</button></a>
            <a href=""><button type="submit" class="checking__seal">Печать</button></a>
            <div class="checking__group-button-wrapper">
              <a href="/checking-add.html"><button type="submit" class="checking__button-add">Добавить</button></a>
              <a href=""><button type="submit" class="checking__button-delete">Удалить</button></a>
            </div>
          </div>
          <div>
            <div class="checking__date-wrapper">
              <p class="checking__with">C</p>
              <input class="checking__date-with" type="date">
              <p class="checking__by">По</p>
              <input class="checking__date-by" type="date">
            </div>
          </div>
        </div>
      </div>
      <table class="checking__table">
        <colgroup>
          <col class="">
          <col class="">
          <col class="">
          <col class="">
          <col class="">
          <col class="">
          <col class="">
          <col class="">
          <col class="">
        </colgroup>
        <thead data-cy="stack-table-head" class="v-data-table-header">
          <tr class="">
            <th class="tdaction ">
              <!---->
            </th>
            <th class="checking__sortable">Дата</th>
            <th class="checking__sortable">Контрагент</th>
            <th class="checking__sortable">Адрес контрагента</th>
            <th class="checking__sortable">Телефон контрагента</th>
            <th class="checking__sortable">Номер договора</th>
            <th class="checking__sortable">Наименование ТУ</th>
            <th class="checking__sortable">Адрес ТУ</th>
          </tr>
        </thead>
        <tbody class="checking__table-body">

        </tbody>
      </table>
    </div>
    <div class="checking__popup">
      <button class="checking__popup-button-add">Добавить</button>
      <input class="checking__popup-date" type="date" name="" id="">
      <div class="checking__popup-button-out">
        <div class="checking__popup-button-line-rigth"></div>
        <div class="checking__popup-button-line-left"></div>
      </div>
      <table class="checking__popup-table">
        <thead data-cy="stack-table-head" class="v-data-table-header">
          <tr class="checking__popup-table-row">
            <th class="tdaction ">
              <!---->
            </th>
            <th class="checking__sortable-popup">Дата</th>
            <th class="checking__sortable-popup">Контрагент</th>
            <th class="checking__sortable-popup">Адрес контрагента</th>
            <th class="checking__sortable-popup">Телефон контрагента</th>
            <th class="checking__sortable-popup">Номер договора</th>
            <th class="checking__sortable-popup">Наименование ТУ</th>
            <th class="checking__sortable-popup">Адрес ТУ</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>

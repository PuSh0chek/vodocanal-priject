<!DOCTYPE html>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <title>Авторизация</title>

  <link rel="preload" href="fonts/PT-Root-UI_Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PT-Root-UI_Regular.woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/PT-Root-UI_Bold.woff" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css" />

</head>

<body class="body">
  <header class="header">
    <div class="header__popup">
      <dialog class="header__dialog" id="header__popup">
        <form action="" class="header__form" method="post">
          <div class="navigation__preview-img">
            <?xml version="1.0" encoding="UTF-8"?>
              <img class="navigation__logo" src="/img/icon-rotate.png" alt="">
              <img class="navigation__logo-water" src="/img/icon-water.png" alt="">
          </div>
          <div class="header__preview">
            <span class="selector" id="selector1">В</span>
            <span class="selector" id="selector2">О</span>
            <span class="selector" id="selector3">Д</span>
            <span class="selector" id="selector4">Н</span>
            <span class="selector" id="selector5">А</span>
            <span class="selector" id="selector6">Я</span>
            <span class="selector" id="selector8">И</span>
            <span class="selector" id="selector9">Н</span>
            <span class="selector" id="selector10">С</span>
            <span class="selector" id="selector11">П</span>
            <span class="selector" id="selector12">Е</span>
            <span class="selector" id="selector13">К</span>
            <span class="selector" id="selector14">Ц</span>
            <span class="selector" id="selector15">И</span>
            <span class="selector" id="selector16">Я</span>
          </div>
          <input class="header__input" type="name" placeholder="Логин">
          <input class="header__input" type="password" placeholder="Пароль">
          <button type="submit" class="header__button-entry" type="button" onclick="window.header__popup.close();">Войти</button>
        </form>
      </dialog>
    </div>
  </header>
  <main class="main"></main>
  <footer class="footer"></footer>
  <script src="./js/main.js" type="module"></script>
</body>
